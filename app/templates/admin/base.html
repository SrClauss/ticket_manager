<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EventMaster Admin{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Centralized Material Dark Theme -->
    <link rel="stylesheet" href="/static/css/md-dark.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        {% block toasts %}{% endblock %}
    </div>
    
    <!-- Main Content -->
    <div class="container content-container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav glass-nav">
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <a href="/admin/dashboard" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">
                        <i data-lucide="layout-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="col">
                    <a href="/admin/eventos" class="nav-link {% if active_page == 'eventos' %}active{% endif %}">
                        <i data-lucide="calendar"></i>
                        <span>Eventos</span>
                    </a>
                </div>
                <div class="col">
                    <a href="/admin/configuracoes" class="nav-link {% if active_page == 'configuracoes' %}active{% endif %}">
                        <i data-lucide="settings"></i>
                        <span>Config</span>
                    </a>
                </div>
                <div class="col">
                    <a href="/admin/logout" class="nav-link">
                        <i data-lucide="log-out"></i>
                        <span>Sair</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>
    
    <!-- Show Toasts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'));
            var toastList = toastElList.map(function(toastEl) {
                return new bootstrap.Toast(toastEl);
            });
            toastList.forEach(toast => toast.show());
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
