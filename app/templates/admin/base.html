<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EventMaster Admin{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/static/css/md-dark.css">
    <link rel="stylesheet" href="/static/css/tailwind-compat.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        {% block toasts %}{% endblock %}
    </div>
    
    <!-- Main Content -->
    <div class="container content-container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav glass-nav">
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <a href="/admin/dashboard" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">
                        <i data-lucide="layout-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="col">
                    <a href="/admin/eventos" class="nav-link {% if active_page == 'eventos' %}active{% endif %}">
                        <i data-lucide="calendar"></i>
                        <span>Eventos</span>
                    </a>
                </div>
                <div class="col">
                    <a href="/admin/configuracoes" class="nav-link {% if active_page == 'configuracoes' %}active{% endif %}">
                        <i data-lucide="settings"></i>
                        <span>Config</span>
                    </a>
                </div>
                <div class="col">
                    <a href="/admin/logout" class="nav-link">
                        <i data-lucide="log-out"></i>
                        <span>Sair</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    

    
    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>
    
    <!-- Show simple toasts (no bootstrap dependency) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.toast').forEach(function(t){
                t.style.display = 'block';
                setTimeout(function(){ t.style.display = 'none'; }, 4500);
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
