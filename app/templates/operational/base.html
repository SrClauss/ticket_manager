<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EventMaster Operacional{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Centralized Material Dark Theme -->
    <link rel="stylesheet" href="/static/css/md-dark.css">
    
    <style>
        /* Specific operational overrides */
        .btn-success-gradient {
            background: linear-gradient(135deg, #00ff88 0%, #00ffff 100%);
            border: 2px solid var(--neon-green);
            color: #000;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
        }
        
        .btn-danger-gradient {
            background: linear-gradient(135deg, #ff0055 0%, #ff00ff 100%);
            border: 2px solid #ff0055;
            color: #fff;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.8);
        }
        
        /* Full screen feedback */
        .fullscreen-feedback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .fullscreen-feedback.success {
            background: linear-gradient(135deg, #00ff88 0%, #00ffff 100%);
        }
        
        .fullscreen-feedback.danger {
            background: linear-gradient(135deg, #ff0055 0%, #ff00ff 100%);
        }
        
        .fullscreen-feedback.active {
            display: flex;
        }
        
        .fullscreen-feedback h1 {
            font-size: 5rem;
            color: white;
            margin-bottom: 20px;
            animation: pulse 0.5s ease-in-out;
            text-shadow: 
                0 0 20px currentColor,
                0 0 40px currentColor,
                0 0 60px currentColor;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
