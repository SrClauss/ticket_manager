version: '3.8'

# Docker Compose para Desenvolvimento Local
# Use: docker compose -f docker-compose.dev.yml up

services:
  mongodb:
    image: mongo:7.0
    container_name: ticket_manager_mongo_dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-ticket_manager}
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - ticket_manager_dev

  mongo-express:
    image: mongo-express:latest
    container_name: ticket_manager_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD:-password}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - ticket_manager_dev

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticket_manager_api_dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017
      - DATABASE_NAME=${MONGO_DATABASE:-ticket_manager}
      - PYTHONUNBUFFERED=1
    depends_on:
      - mongodb
    networks:
      - ticket_manager_dev
    volumes:
      # Mount c√≥digo para hot-reload
      - ./app:/app/app
      # Mount separado para uploads
      - ./uploads_dev:/app/app/static/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_dev_data:

networks:
  ticket_manager_dev:
    driver: bridge
