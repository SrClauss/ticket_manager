[pytest]
# Configuração pytest para Ticket Manager

# Diretório de testes
testpaths = tests

# Padrões de descoberta de testes
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marcadores customizados
markers =
    slow: marca testes como lentos
    integration: testes de integração
    unit: testes unitários
    security: testes de segurança

# Opções padrão
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Timeout para testes assíncronos
asyncio_mode = auto

# Cobertura
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
